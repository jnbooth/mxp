[package]
name = "mud-stream"
version = "0.1.0"
edition = "2021"

[dependencies]
flate2 = { version = "1.0.28", optional = true }
mud-transformer = { path = "../mud-transformer" }
tokio = { version = "1.38.0", features = ["io-util", "net"], optional = true }

[features]
default = ["async", "sync"]

async = ["tokio"]
sync = ["flate2"]
