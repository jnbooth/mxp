[package]
name = "mxp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = { version = "1.6.0", optional = true }
casefold = { git = "https://github.com/jnbooth/casefold", version = "0.1.0" }
enumeration = { git = "https://github.com/jnbooth/enumeration", version = "0.5.0" }
enumeration_derive = { git = "https://github.com/jnbooth/enumeration", version = "0.5.0" }
flate2 = { version = "1.0.28", optional = true }
tokio = { version = "1.38.0", features = ["full"], optional = true }

[features]
default = ["async", "sync"]

async = ["bytes", "tokio"]
sync = ["flate2"]
